    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".para1").hide();
            });
            $("#btn2").click(function(){
                $(".para2").show();
            });
            $("#btn3").click(function(){
                $(".para3").toggle();
            });
            $("div").mouseover(function(){
                $(this).hide(2000);
                $(this).show(2000);
                $(this).fadeIn(2000);
                $(this).fadeOut(2000);

            });

        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
