<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
  <div id="header"></div>
    <div class="container mt-4">
        <div class="row">
            <h1 class="h1 text-center text-success">Contact Us</h1>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="contactus.html" onsubmit="return validate()">
                    <input type="text" class="form-control" placeholder="Enter Your Name" id="name"> <br>
                    <span class="text-danger" id="nameerror"></span> <br>
                    <input type="email" class="form-control" placeholder="Enter Your Email" id="email"> <br>
                    <span class="text-danger" id="emailerror"></span> <br>
                    <textarea name="" id="msg" rows="20" col="30" class="form-control" placeholder="Message"></textarea> <br>
                    <span class="text-danger" id="msgerror"></span> <br>
                    <button class="btn btn-success">Submit</button>
                </form>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.313992521784!2d67.14924997586847!3d24.88726914418329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1733546512893!5m2!1sen!2s" width="600" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
